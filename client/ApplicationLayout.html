<head>
    <title>Action Item Editor</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Action Item Editor">
    <meta name="author" content="Neil Pennell">
</head>

<template name="ApplicationLayout">
    {{> navbar }}
    <div class="container" style="padding-top: 50px;">
        {{> yield }}
    </div>
</template>

<template name="navbar">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    {{#if isInRole 'admin' }}
                        <li><a href="/admin">Admin</a></li>
                    {{/if}}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{#if logged_in }}
                        <li><p class="navbar-text navbar-right">Signed in as {{ logged_in_user }} - &nbsp;</p></li>
                        <li>{{> logout }}</li>
                    {{else}}
                        <li><span class="navbar-text">{{> loginButtons align="right" }}</span></li>
                    {{/if }}
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="logout">
    <form id="sign-out-form" role="form">
        <button class="btn btn-link navbar-btn" type="submit"> Log Out</button>
        <span class="glyphicon glyphicon-log-out" aria-hidden="false"></span>
    </form>
</template>

<template name="login">
    {{#if adminUserDefined }}
        <form id="sign-in-form" role="form">
            <h1 class="form-heading">
                Log In
            </h1>
            <input type="email" class="form-control" placeholder="Email address"
                   name="user_email" id='user_email' required autofocus>
            <input type="password" class="form-control" placeholder="Password"
                   name="user_password" id='user_password' required>

            <div>
                <button class="btn btn-lg btn-primary btn-block" type="submit"> Log In</button>
            </div>
        </form>
    {{else }}
        <p>Admin Not defined</p>
        <form id="create-admin-form" role="form">
            <h1 class="form-heading">
                Create Admin User
            </h1>
            <input type="text" class="form-control" placeholder="User Name"
                   name="user_name" id='user_name' required autofocus>
            <input type="email" class="form-control" placeholder="Email address"
                   name="user_email" id='user_email' required >
            <input type="password" class="form-control" placeholder="Password"
                   name="user_password" id='user_password' required>
            <div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Create Administrator</button>
            </div>
        </form>

    {{/if}}

</template>
